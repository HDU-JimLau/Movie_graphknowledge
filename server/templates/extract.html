<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<title>关系抽取标注平台</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
        mark {
            background-color:#00ff90; font-weight:bold;
        }
		p{text-indent:2em;}
    </style>
</head>
<body>

<center>
	<h1></h1>

<form class="form-horizontal" role="form" method="post" action="/extract" style="width:600px">

	<div class="form-group">
		<label for="event" class="col-sm-2 control-label">文本</label>
		<div class="col-sm-10">
			<textarea type="text" class="form-control" id="event" style="width:490px; height:250px; font-size:20px" name="event" >{{sent}}</textarea>
		</div>
	</div>

	<div class="form-group">

		<label for="event" class="col-sm-2 control-label">抽取三元组</label>
		<div class="col-sm-10">
			<textarea type="text" class="form-control" id="spo" style="width:490px; height:250px; font-size:20px" name="spo">{{spos}}</textarea>
		</div>
	</div>

     <div class="form-group">
         <label for="event" class="col-sm-2 control-label">是否导入至数据库</label>

        <label class="radio-inline">
             <input type="radio" value="1" name="is_mysql" checked>是
        </label>
         <label class="radio-inline">
            <input type="radio"  value="0" name="is_mysql">否
         </label>
  </div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
            <br>
            <button type="submit" class="btn btn-danger">提交</button>
			<a href="/index"><button type="button" class="btn btn-danger">返回</button></a>
		</div>
	</div>

</form>

</center>

</body>
</html>
