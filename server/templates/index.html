<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<title>关系抽取平台</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
        mark {
            background-color:#00ff90; font-weight:bold;
        }
		p{text-indent:2em;}
    </style>
</head>
<body>

<center>
    <br><br><br>
<form class="form-horizontal" role="form" method="get" action="/extract" style="width:600px">

	<div class="form-group">
		<label for="event" class="col-sm-2 control-label">输入文本</label>
		<div class="col-sm-10">
			<textarea placeholder="文本长度建议不超过128个字" type="text" class="form-control" id="event" style="width:490px; height:150px; font-size:20px" name="event"></textarea>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
            <br>
            <button type="submit" class="btn btn-danger">提交</button>
			<button type="reset" class="btn btn-warning">重置</button>
		</div>
	</div>

</form>

</center>

</body>
</html>
